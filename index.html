<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toDoList">
        <div class="heading">
          <h1>To-do List</h1>
          <img width="30px" src="To-Do-Img/images/icon.png" alt="" />
        </div>

        <div class="text">
          <input class="input" placeholder="Add your task" type="text" />
          <button class="addBtn">ADD</button>
        </div>
       
        <ul class="lists">
          <!-- <li> <span  >1.</span> My name is muneeb Ali  <button class="editBtn" >Edit</button> <i class="fa-solid fa-xmark closeMark "></i></li> -->
        </ul>
      </div>
    </div>

    <!-- Linking JAVA-SCRIPT -->
    <script src="https://kit.fontawesome.com/6b1d476fc8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
